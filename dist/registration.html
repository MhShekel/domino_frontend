<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="/registration.9907a6ed.css">
  <link rel="stylesheet" href="/bootstrap.min.18124153.css">
  <script src="/jquery.4602dad8.js"></script>
  <script src="/bootstrap.min.d87cdb98.js"></script>
  <script src="/socket.io.0eae34d1.js"></script>
<script src="/registration.9907a6ed.js"></script><script src="/bootstrap.min.18124153.js"></script></head>
<body>
  <div class="container login">
    <div class="login-wrap">
      <div class="login-header">
        <div class="btn-group">
          <button type="button" class="btn btn-primary header-button1" onclick="location.href = './index.html'">Login</button>
          <button type="button" class="btn btn-primary header-button2" onclick="location.href = './registration.html'">Registration</button>
        </div>
      </div>
      <div class="login-body form-group">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">*</span>
          </div>
          <input type="text" id="firstname" class="form-control" placeholder="FirstName">
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">*</span>
          </div>
          <input type="text" id="lastname" class="form-control" placeholder="LastName">
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">*</span>
          </div>
          <input type="text" id="email" class="form-control" placeholder="Email">
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">*</span>
          </div>
          <input type="text" id="password" class="form-control" placeholder="Password">
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">*</span>
          </div>
          <input type="text" id="confirmpassword" class="form-control" placeholder="ConfirmPassword">
        </div>
        <button type="button" id="saveButton" class="btn btn-outline-danger">Save</button>
      </div>
    </div>
  </div>  
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script type="module">

    document.getElementById('saveButton').addEventListener('click', function () {
      alert();
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;
      var firstname = document.getElementById('firstname').value;
      var lastname = document.getElementById('lastname').value;
      var confirmpassword = document.getElementById('confirmpassword').value;
      if(password == confirmpassword) {
        axios.post(
          `http://localhost:3300/api/user`,
          {firstname, lastname, email, password}
        )
        .then(response=>{
          if(response.data.success) {
            alert('Success Save!');
          }
        })          
      }      
    })

  </script>
</body>
</html>
