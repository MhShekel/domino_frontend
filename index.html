<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="assets/css/login.css">
  <link rel="stylesheet" href="assets/bootstrap-4.1.3-dist/css/bootstrap.min.css">
  <script src="assets/jQuery/jquery.js"></script>
  <script src="assets/bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
  <script src="node_modules/socket.io/client-dist/socket.io.js"></script>
</head>
<body>
  <div class="container login">
    <div class='login-wrap'>
      <div class="login-header">
        <div class="btn-group">
          <button type="button" class="btn btn-primary header-button1" onclick="location.href = './index.html'">Login</button>
          <button type="button" class="btn btn-primary header-button2" onclick="location.href = './registration.html'">Registration</button>
        </div>
      </div>
      <div class="login-body form-group">
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">*</span>
          </div>
          <input type="text" id='email' class="form-control" placeholder="Email">
        </div>
        <div class="input-group mb-3">
          <div class="input-group-prepend">
            <span class="input-group-text">*</span>
          </div>
          <input type="password" id='password' class="form-control" placeholder="Password">
        </div>
        <button type="button" id="loginButton"class="btn btn-outline-danger">Login</button>
      </div>
    </div>
  </div>  
  <script src="./assets/axios/axios.js"></script>
  <script>
    var socket = io('http://localhost:3030');
    document.getElementById('loginButton').addEventListener('click', function () {
      var email = document.getElementById('email').value;
      var password = document.getElementById('password').value;
      if(!email&&!password) {
        alert('Input the data correctly!');
      }
      else{
        axios.get(
          `http://localhost:3300/api/user/${email}`,
        )
        .then(response=>{
          if(response.data.success) {
            if(response.data.record.password == password) {
              location.href = './playersselect.html?email='+email;
            }
            else alert('Input password correctly!');           
          }
          else alert("Input Email correctly");
        })
      }              
    })
  </script>
</body>
</html>
