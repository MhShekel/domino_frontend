<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="assets/bootstrap-4.1.3-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/playersselect.css">
</head>
<body>
  <div class="container-flex">
    <div class="row player-select-wrap">
      <div class=' col-lg-4 col-md-4 col-sm-12'>
        <div class='game-rooms'>
          <h4 class="rooms-header">Game Rome Lists</h4>
          <div class='rooms-board' id='rooms-board'></div>
          <div class="rooms-footer">
            <button type="button" class="btn btn-success" data-toggle="modal" data-target="#createRoom">
              Create Room
            </button>
          </div>
        </div>
      </div>
      <div class=" col-lg-6 col-md-6 col-sm-12">
        <div class="player-board">
          <div class="game-statement"></div>
          <div class="chat-board">
            <div class="chat-body"></div>
            <div class="chat-input row">
              <div class='col-lg-10 col-md-10 col-sm-10'>
                <input type="text" class="form-control">
              </div>
              <div class="col-lg-2 col-md-2 col-sm-2">
                <button class="btn btn-danger">Send</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class=" col-lg-2 col-md-2 col-sm-2">
        <div class="connected-players">
          <h4 class="players-header">Connected Players</h4>
          <div class="players-list" id='players-list'></div>
        </div>            
      </div>
    </div>
  </div>

  <!-- The Modal -->
  <div class="modal fade" id="createRoom">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
      
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Modal Heading</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
        
        <!-- Modal body -->
        <div class="modal-body">
          <div class="players" id='modal-player-board'>
          </div>          
        </div>
        
        <!-- Modal footer -->
        <div class="modal-footer">
          <div class="button-group center">
            <button type="button" class="btn btn-danger" data-dismiss="modal" id="delete-room-button">Delete</button>
            <button type="button" class="btn btn-success" id='create-room-button'>Create</button>
          </div>          
        </div>
        
      </div>
    </div>
  </div>

  <script src="assets/jQuery/jquery.js"></script>
  <script src="assets/bootstrap-4.1.3-dist/js/bootstrap.min.js"></script>
  <script src="node_modules/socket.io/client-dist/socket.io.js"></script>
  <script>
    var socket = io('http://localhost:3030');
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    const email = urlParams.get('email')
    socket.emit('join', {email: email})
    socket.on('showUsers', (users)=>{
      var players = '';
      users.map((user)=>{
        if(user.email !== email)
          players += '<div class="player">'+ '<img src="./assets/img/avatar.png" class="player-list-avatar"><p>' + user.email + '<p></div>';
      })
      document.getElementById('players-list').innerHTML = players;
    })

    document.getElementById('create-room-button').addEventListener('click', (event) => {
      socket.emit('createRoom', {roomEmail: email, createPlayerEmail: email});
    })
    socket.on('showRooms', (rooms)=>{
      var roomsBoard = ''
      rooms.map((room)=>{
        roomsBoard += "<div class='room'><div class='center'>";
        room.players.map((player, index)=>{

          if(index == 2) roomsBoard += "<span class='vs'>vs</span>";
          roomsBoard += '<img src="./assets/img/avatar.png" class="room-players">';
        })
        for(var i=room.players.length; i<4; i++) {
          if(i == 2) roomsBoard += "<span class='vs'>vs</span>";
          roomsBoard += '<div class="no-player"></div>';
        }
        roomsBoard += "</div></div>";
      })
      document.getElementById('rooms-board').innerHTML = roomsBoard;
    })
    socket.on('sameRoomPlayers', (players)=>{
      var modalPlayers = "<div class='modla-partner center'>";
      players.map((player, index)=>{
        modalPlayers += '<div class="modal-player"><img src="./assets/img/avatar.png" class="modal-player-img"></div>';
        if(index == 1) {
          modalPlayers += "</div><div class='modal-vs'><img src='./assets/img/vs.png'></div><div class='modal-partner center'>";
        }
      })
      for(var i= players.length; i<4; i++) {
        if(i==2) modalPlayers += "</div><div class='modal-vs center'><img src='./assets/img/vs.png'></div><div class='modal-partner center'>";
          modalPlayers += '<div class="modal-no-player"></div>';  
      }
      modalPlayers += "</div>";
      document.getElementById('modal-player-board').innerHTML = modalPlayers
    })
    document.getElementById('delete-room-button').addEventListener('click', ()=>{
      socket.emit("deleteRoom", {roomEmail: email});
    })
  </script>
</body>
</html>
